<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Trading App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .reset-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .reset-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error-msg {
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            background: #fadbd8;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-msg {
            color: #27ae60;
            padding: 12px;
            border-radius: 6px;
            background: #d5f4e6;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #333;
            line-height: 1.5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>üîê Reset Password</h1>
        <p>Enter your new password below. Your password must be at least 6 characters long.</p>

        <div id="error-msg" class="error-msg"></div>
        <div id="success-msg" class="success-msg"></div>
        <div id="loader" class="loader"></div>

        <div id="reset-form">
            <div class="info-box">
                ‚úì This link will expire in 1 hour. If it has expired, please request a new reset link.
            </div>

            <form onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>

            <div class="back-link">
                <a href="/">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        const API_URL = 'http://localhost:5000/api';

        // Check if token exists
        if (!resetToken) {
            showError('Invalid or missing reset link. Please request a new one.');
            document.getElementById('reset-form').style.display = 'none';
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            const other = document.getElementById('success-msg');
            el.innerText = msg;
            el.style.display = 'block';
            other.style.display = 'none';
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-msg');
            const other = document.getElementById('error-msg');
            el.innerText = msg;
            el.style.display = 'block';
            other.style.display = 'none';
        }

        function toggleLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                return showError('Passwords do not match.');
            }

            if (password.length < 6) {
                return showError('Password must be at least 6 characters long.');
            }

            toggleLoader(true);

            try {
                const res = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, password })
                });

                const data = await res.json();

                if (res.ok) {
                    showSuccess('‚úì Password reset successfully! Redirecting to login...');
                    document.getElementById('reset-form').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    const msg = data.message || data.error || 'Failed to reset password.';
                    showError(msg);
                }
            } catch (err) {
                showError('Error resetting password. Please try again.');
                console.error(err);
            } finally {
                toggleLoader(false);
            }
        }
    </script>
</body>
</html>
